name: Build and push a release

on:
  push:
    tags:
      # Although these *look* like regex matches, they're not!
      # They are Go path.Match() expressions.
      # See https://golang.org/pkg/path/#Match for details.
      - 'v[0-9]*.[0-9]*.[0-9]'
      - 'v[0-9]*.[0-9]*.[0-9][0-9]'
      - 'v[0-9]*.[0-9]*.[0-9][0-9][0-9]'
      - 'v[0-9]*.[0-9]*.[0-9]*beta*'
      - 'v[0-9]*.[0-9]*.[0-9]*alpha*'
      - 'v[0-9]*.[0-9]*.[0-9]*rc*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Set up Go
        uses: actions/setup-go@v1
        # You have to specify a go version or you'll get 1.10
        with:
          go-version: 1.13.x
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release
        env:
          # This is any token. By default Github Actions
          # get an autogenerated GITHUB_TOKEN that gives repo
          # privileges. The one below is a user token
          # that has access to the ir2proxy repo and the
          # homebrew-ir2proxy repo. This is required for using
          # goreleaser for homebrew from an action.
          GITHUB_TOKEN: ${{ secrets.IR2PROXYBOT_TOKEN }}
